<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
  <h2 class="mb-4">➕ নতুন সদস্য যোগ করুন</h2>

  <form method="POST">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">সদস্যা নাম</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">সদস্যা নং</label>
        <input type="text" name="member_no" class="form-control">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">মোবাইল নং</label>
        <input type="text" name="phone" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">পিতা/স্বামী</label>
        <input type="text" name="father_husband" class="form-control">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">গ্রাম</label>
        <input type="text" name="village" class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">পোস্ট</label>
        <input type="text" name="post" class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">থানা</label>
        <input type="text" name="thana" class="form-control">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">জেলা</label>
        <input type="text" name="district" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">জামিনদার</label>
        <input type="text" name="granter" class="form-control">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">পেশা</label>
        <input type="text" name="profession" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">NID নং</label>
        <input type="text" name="nid_no" class="form-control">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12 mb-3">
        <label class="form-label">ভর্তি ফি</label>
        <input type="number" step="0.01" name="admission_fee" class="form-control" value="0" required>
      </div>
    </div>
    
    <div class="mb-3">
      <label class="form-label">ঠিকানা</label>
      <textarea name="address" class="form-control" rows="2"></textarea>
    </div>
    
    <button type="submit" class="btn btn-success">সদস্য যোগ করুন</button>
    <a href="{{ url_for('manage_customers') }}" class="btn btn-secondary">বাতিল</a>
  </form>
</body>
</html>
