<!DOCTYPE html>
<html>
<head>
  <title>Login - NGO Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="col-md-4 offset-md-4 bg-white p-4 rounded shadow">
      <h3 class="text-center mb-3">ğŸ” Login</h3>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" value="admin@example.com" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" value="admin123" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      
      <div class="mt-3 text-center small text-muted">
        <p>Default Credentials:</p>
        <p>Admin: admin@example.com / admin123<br>
        Staff: staff@example.com / staff123</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
