<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h2 class="mb-4">✏️ Edit Loan</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Customer Name</label>
      <input type="text" name="customer_name" class="form-control" value="{{ loan.customer_name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Loan Amount (৳)</label>
      <input type="number" step="0.01" name="amount" class="form-control" value="{{ loan.amount }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Interest Rate (%)</label>
      <input type="number" step="0.01" name="interest" class="form-control" value="{{ loan.interest }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Due Date</label>
      <input type="date" name="due_date" class="form-control" value="{{ loan.due_date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select name="status" class="form-control" required>
        <option value="Pending" {% if loan.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Paid" {% if loan.status == 'Paid' %}selected{% endif %}>Paid</option>
      </select>
    </div>
    <button type="submit" class="btn btn-warning">Update Loan</button>
    <a href="{{ url_for('manage_loans') }}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
