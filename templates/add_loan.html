  <script>
    const loanDateInput = document.querySelector('input[name="loan_date"]');
    const dueDateInput = document.querySelector('input[name="due_date"]');
    const installmentCountInput = document.getElementById('installment_count');
    const installmentTypeInput = document.getElementById('installment_type');

    function calculateDueDate() {
      const loanDate = loanDateInput.value;
      const installmentCount = parseInt(installmentCountInput.value) || 0;
      const installmentType = installmentTypeInput.value;

      if (loanDate && installmentCount > 0 && installmentType) {
        const startDate = new Date(loanDate);
        let daysToAdd = 0;

        if (installmentType === '‡¶¶‡ßà‡¶®‡¶ø‡¶ï') {
          daysToAdd = installmentCount;
        } else if (installmentType === '‡¶∏‡¶æ‡¶™‡ßç‡¶§‡¶æ‡¶π‡¶ø‡¶ï') {
          daysToAdd = installmentCount * 7;
        } else if (installmentType === '‡¶Æ‡¶æ‡¶∏‡¶ø‡¶ï') {
          daysToAdd = installmentCount * 30;
        }

        const dueDate = new Date(startDate);
        dueDate.setDate(dueDate.getDate() + daysToAdd);
        
        const year = dueDate.getFullYear();
        const month = String(dueDate.getMonth() + 1).padStart(2, '0');
        const day = String(dueDate.getDate()).padStart(2, '0');
        dueDateInput.value = `${year}-${month}-${day}`;
      }
    }

    loanDateInput.addEventListener('change', calculateDueDate);
    installmentCountInput.addEventListener('input', calculateDueDate);
    installmentTypeInput.addEventListener('change', calculateDueDate);

    // Set today's date as default
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    loanDateInput.value = `${year}-${month}-${day}`;
  </script>
